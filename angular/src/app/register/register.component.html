<div class="formcontainer">
    <div class="formbody">
        <form style="width:100%;" [formGroup]="myForm">
            <div class="header">Register</div>
            <div>
                <mat-form-field style="width:100%;">
                    <mat-label>Email</mat-label>
                    <input type="text" formControlName="email" matInput placeholder="pat@example.com" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </mat-form-field>                
                <span *ngIf="isValid('email')">Entered email is invalid @ sign is also required</span>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="username" matInput placeholder="Full Name" id="user">
                </mat-form-field>
                <span *ngIf="isValid('username')">Full Name is required</span>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <mat-label>Password</mat-label>
                    <input type="password" formControlName="password" matInput placeholder="password" id="pass" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$">
                </mat-form-field>
                <span *ngIf="isValid('password')">Password is a mandatory field <br> 1 uppercase,1 lowercase ,1 number,1 symbol(@#$), min 8 length </span>
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="cnfpass" matInput placeholder="Re-enter Password" id="cnfpass">
                </mat-form-field>
                <span *ngIf="isValid('cnfpass')">Password and confirm password should match</span>
            </div>
            <div style="margin-top:20px;">
                <button class="form-btn" (click)="register()">Register</button>
            </div>


            <div style="text-align: center;">                
                {{successMessage}}
            </div>
        </form>
    </div>

    <div>
        <div style="width: 290px; padding: 20px;">
            <button class="form-btn-hollow" (click)="movetologin()">Login</button>
        </div>
    </div>
</div>
